name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Install Maven Depedencies
        run: mvn install
      - name : Install Chromium
        run: apt install chromium
      - name: Run Tests
        run: mvn clean test -Dtest=*

